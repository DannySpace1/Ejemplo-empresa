<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deco</title>
    <link rel="stylesheet" href="Css/Principal.css">
    <link rel="stylesheet" href="Css/Productos.css">
    <link rel="stylesheet" href="Css/reset.css">
</head>
<body>

    <header>
        
        <div class="caja">
            <img class="Imagen1" src="Img/Logo1.png">
            <nav>
                <ul>
                    <li><a href="index.html">Principal</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Sugerencias</a></li>
                    
                </ul>
            </nav>
        </div>
    
        
        <hr size="5%" color="#000000" width="100%">
    </header>

    <main>

        <section class="sugerencias">
        
            <h1>¿Tienes alguna sugerencia?</h1>
            <h1>Dejanos tus comentarios</h1>

        </section>
        
        
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
           
            <fieldset>
                <legend>¿En cuál horario prefiere recibir sus productos?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades sobre DECO?</label>                
            
            <input type="submit" value="Enviar formulario" class="enviar">

        </form>



    </main>

    <footer>
        <hr size="5%" color="#000000" width="100%">
    
        <img src="Img/logo.png" class="Pie">

    </footer>
</body>
</html>
